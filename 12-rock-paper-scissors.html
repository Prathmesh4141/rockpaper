<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rps</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
        playerGame('rock');
        

    " class="move-button"><img src="rock-emoji.png" class="icons"></button>

    <button onclick="
        playerGame('paper');
    " class="move-button">
    <img src="paper-emoji.png" class="icons"></button>


    <button onclick="
        playerGame('scissors');"
        class="move-button">
        <img src="scissors-emoji.png" class="icons"></button>

    <p class="js-result result"></p>
    <p class="js-moves  ">
        You
        <img src="rock-emoji.png" alt="" class="icons">
        <img src="rock-emoji.png" alt="" class="icons">
        Computer

    </p>

    <p class="js-score score "></p>



    <button onclick="
        score.wins=0;
        score.losses=0;
        score.Tie=0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="submit-button-css">score reset</button>

    <button class="autoplay-css" onclick="
        autoPlay();
    
    ">AutoPlay</button>
    
    <script src="12-rock-paper-scissors.js"></script>
</body>
</html>
